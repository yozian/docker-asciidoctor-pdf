extends: default-with-fallback-font
font:
  catalog:
    KaiGen Gothic TW:
      normal: KaiGenGothicTW-Regular.ttf
      bold: KaiGenGothicTW-Regular.ttf
      italic: KaiGenGothicTW-Regular.ttf
      bold_italic: KaiGenGothicTW-Regular.ttf
    M+ 1mn:
      normal: Roboto-Regular.ttf
      bold: Roboto-Bold.ttf
      italic: Roboto-Italic.ttf
      bold_italic: Roboto-BoldItalic.ttf
  fallbacks:
    - KaiGen Gothic TW
base:
  font-family: KaiGen Gothic TW
heading:
  font-family: $base-font-family
abstract:
  title:
    font-family: $heading-font-family
sidebar:
  title:
    font-family: $heading-font-family
